<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTY INVITATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-effects" id="confetti-container"></div>
    
    <div class="audio-rack">
        <!-- TOP DECK -->
        <div class="deck-row">
            <div class="module main-display">
                <div class="led-bar">
                    <span class="led red active"></span>
                    <span class="led green"></span>
                </div>
                <div class="display-content">
                    <h1>INVITATION</h1>
                    <div class="date-panel">
                        <div class="panel-item">
                            <span class="label">DATE</span>
                            <span class="value">01 / 18</span>
                        </div>
                        <div class="panel-item">
                            <span class="label">TIME</span>
                            <span class="value">05 : 00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="module audio-controls">
                <div class="control-grid">
                    <div class="knob-container">
                        <div class="knob"></div>
                        <span class="label">MASTER</span>
                    </div>
                    <div class="knob-container">
                        <div class="knob"></div>
                        <span class="label">VIBE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- GUESTS MODULE -->
        <div class="module guests-panel reveal">
            <div class="module-header">
                <i class="fas fa-users"></i>
                <h2>GUESTS</h2>
            </div>
            <div class="guest-list">
                <span class="guest-chip">진아</span>
                <span class="guest-chip">지연</span>
                <span class="guest-chip">의진</span>
                <span class="guest-chip">영준</span>
            </div>
        </div>

        <!-- MENU EQUALIZER -->
        <div class="module eq-panel reveal">
            <div class="module-header">
                <i class="fas fa-sliders-h"></i>
                <h2>MENU EQUALIZER</h2>
            </div>
            <div class="menu-grid">
                <!-- APPETIZER -->
                <div class="eq-group appetizer">
                    <div class="eq-header">
                        <span class="cat">APPETIZER</span>
                        <div class="peak-meter">
                            <div class="levels"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <div class="menu-item highlight">새우딤섬</div>
                </div>

                <!-- MAIN -->
                <div class="eq-group main">
                    <div class="eq-header">
                        <span class="cat">MAIN</span>
                        <div class="peak-meter">
                            <div class="levels"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <div class="menu-item highlight">윗등심 스테이크</div>
                    <div class="menu-item highlight-sub">양배추 스테이크</div>
                </div>

                <!-- MEAL -->
                <div class="eq-group meal">
                    <div class="eq-header">
                        <span class="cat">MEAL</span>
                        <div class="peak-meter">
                            <div class="levels"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <div class="menu-item highlight">감바스</div>
                </div>

                <!-- DESSERT -->
                <div class="eq-group dessert">
                    <div class="eq-header">
                        <span class="cat">DESSERT</span>
                        <div class="peak-meter">
                            <div class="levels"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <div class="menu-item highlight">고구마피자김치 그라탕</div>
                </div>
            </div>
        </div>

        <!-- FOOTER NOTICE -->
        <div class="module footer-panel reveal">
            <div class="status-indicator">
                <div class="led-pulse"></div>
                <span class="status-msg">Notice</span>
            </div>
            <p class="notice-text">
                좋은 날, 좋은 사람들과 함께하는 시간에 여러분을 초대합니다.<br>
            </p>
        </div>
    </div>

    <script>
        // Scroll Fade-In Effect
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Confetti Effect
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff0055', '#33ff55', '#3355ff', '#ffcc00'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
