<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6팀 파티 초대장</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="confetti-container">
        <div class="confetti c1"></div>
        <div class="confetti c2"></div>
        <div class="confetti c3"></div>
        <div class="confetti c4"></div>
        <div class="confetti c5"></div>
        <div class="confetti c6"></div>
        <div class="confetti c7"></div>
        <div class="confetti c8"></div>
        <div class="confetti c9"></div>
        <div class="confetti c10"></div>
        <div class="confetti c11"></div>
        <div class="confetti c12"></div>
    </div>
    <div class="container">
        <header class="module main-amp">
            <div class="module-header">
                <span class="label">AUDIO SYSTEM</span>
                <div class="indicators">
                    <span class="light red"></span>
                    <span class="light green"></span>
                </div>
            </div>
            <h1 class="title">INVITATION<br><span class="highlight">PARTY</span></h1>
            <div class="time-panel">
                <span class="date">1월 18일</span>
                <span class="time">오후 5시</span>
            </div>
            <div class="receivers-panel">
                <p class="label-text">GUESTS</p>
                <div class="guest-list">
                    <div class="guest-chip">진아</div>
                    <div class="guest-chip">지연</div>
                    <div class="guest-chip">의진</div>
                    <div class="guest-chip">영준</div>
                </div>
            </div>
            <div class="decorative-knobs">
                <div class="knob-circle"></div>
                <div class="knob-circle"></div>
            </div>
        </header>
        <section class="module location-tuner">
            <div class="module-header">
                <span class="label">LOCATION TUNER</span>
            </div>
            <div class="address-display">
                <p class="address-text">서울시 강동구 성안로 64<br>나동 503호</p>
                <div class="frequency-bar">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line active"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="map-decoration">
                <div class="grid-lines"></div>
                <div class="target-point"></div>
            </div>
        </section>
        <section class="module menu-equalizer">
            <div class="module-header">
                <span class="label">MENU EQUALIZER</span>
            </div>
            <ul class="menu-list">
                <li class="menu-item item-appetizer">
                    <span class="category">APPETIZER</span>
                    <span class="food-name">새우딤섬</span>
                </li>
                <li class="menu-item item-main">
                    <span class="category">MAIN</span>
                    <span class="food-name">윗등심 스테이크</span>
                    <span class="food-name subway">양배추 스테이크</span>
                </li>
                <li class="menu-item item-meal highlight-gambas">
                    <span class="category">MEAL</span>
                    <span class="food-name">감바스</span>
                </li>
                <li class="menu-item item-dessert">
                    <span class="category">DESSERT</span>
                    <span class="food-name">고구마피자김치 그라탕</span>
                </li>
            </ul>
        </section>
        <footer class="module notice-module">
            <div class="module-header">
                <span class="label">IMPORTANT NOTICE</span>
                <div class="led-indicator blinking"></div>
            </div>
            <div class="message-box">
                <div class="icon-side">
                    <span class="alert-icon">!</span>
                </div>
                <div class="text-side">
                    <p class="message-body">개인 음료는 꼭 챙겨와주세요</p>
                </div>
            </div>
            <div class="deco-lines">
                <span></span><span></span><span></span>
            </div>
        </footer>
    </div>
</body>
</html>
